<ion-view view-title="新帖">
    <ion-nav-buttons side="right">
        <button ng-disabled="!user" class="button button-clear icon-left ion-compose" ng-click="openPostForm()"></button>
    </ion-nav-buttons>
    
    <ion-content>
        <ion-spinner ng-if="isLoading" icon="crescent"></ion-spinner>
        <p class="assertive padding" ng-if="error">{{error}}</p>
        <ion-list>
            <ion-item ng-repeat="post in posts" href="#/app/posts/{{post.id}}">
                {{post.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
