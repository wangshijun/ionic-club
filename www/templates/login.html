<ion-modal-view>
    <ion-header-bar class="bar-balanced">
        <h1 class="title">登录</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">取消</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">邮箱</span>
                    <input type="email" ng-model="loginData.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">密码</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <p class="padding-top assertive" ng-if="error">{{error}}</p>
                <div class="row">
                    <div class="col col-50">
                        <button class="button button-block button-positive" type="submit">登录<ion-spinner ng-if="isLoading" icon="spiral"></ion-spinner></button>
                    </div>
                    <div class="col col-50">
                        <a ng-click="openRegister()" class="button button-block button-light">注册</a>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
